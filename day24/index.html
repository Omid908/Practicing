<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing</title>
  </head>
  <body>
    <h1 id="heading">Hello</h1>
    <p id="p1">Hola</p>
    <p id="p2">Salam</p>
    <button id="btn" onclick="delay()">Click on me</button>
    <script>
      let square = (n) => Math.pow(n, 2);
      let cube = (n) => Math.pow(n, 3);
      let numbers = [1, 2, 3, 4, 5, 6];
      for (let i = 0; i < numbers.length; i++) {
        let num = numbers[i];
        if (num % 2 === 0) {
          console.log(`square of ${num} is ${square(num)}`);
        } else {
          console.log(`cube of ${num} is ${cube(num)}`);
        }
      }
    </script>
  </body>
</html>
