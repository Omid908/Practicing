<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing</title>
  </head>
  <body>
    <h1>Iframe</h1>
    <iframe
      id="myIframe"
      src="http://127.0.0.1:5500/day24/iframe.html"
      frameborder="0"
    >
      Your browser doesn't support iframes.
    </iframe>

    <script>
      document.getElementById("myIframe").addEventListener("load", function () {
        try {
          var iframeDocument =
            this.contentDocument || this.contentWindow.document;
          var pageTitle = iframeDocument.title;
          console.log("Iframe title:", pageTitle);
        } catch (error) {
          console.error(
            "Cannot access iframe content (likely cross-origin):",
            error
          );
        }
      });
    </script>
  </body>
</html>
