<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weatherapp.css" />
  </head>
  <body>
    <form action="" class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter a city name: " />
      <button type="submit">Get Weather</button>
    </form>
    <div class="card">
      <h1 class="cityDisplay">Miamai</h1>
      <p class="tempDisplay">90°F</p>
      <p class="humidityDisplay">75%</p>
      <p class="descDisp">Clear Sky</p>
      <p class="weatherEmoji">☀</p>
      <p class="errorDisplay">Please Enter a City</p>
    </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
