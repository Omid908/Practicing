<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing</title>
    <link rel="stylesheet" href="part1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Conversion</h1>
      <input type="number" id="textBox" value="0" />
      <input type="radio" name="unit" id="toF" />
      <label for="toF">Celcius to Fahrenheit</label><br />
      <input type="radio" name="unit" id="toC" />
      <label for="toC">Fahrenheit to Celcius</label><br />
      <button type="button" id="btn">Submit</button>
      <p id="result">Select a Unit</p>
    </div>
    <script src="part1.js"></script>
  </body>
