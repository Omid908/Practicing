<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Start</title>
    <script>
      function start() {
        var frame = document.getElementById("explFrame").contentWindow;
        frame.postMessage(
          JSON.stringify({ readyToPlay: true, name: "Voorivex" }),
          "*"
        );
      }
    </script>
  </head>
  <body>
    <h1>Start</h1>
    <iframe
      src="index.html"
      id="explFrame"
      width="700px"
      height="500px"
    ></iframe
    ><br />
    <input type="button" value="Start" onclick="start()" />
  </body>
</html>
